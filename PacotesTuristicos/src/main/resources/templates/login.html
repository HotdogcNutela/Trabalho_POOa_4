<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

    <head>
        <title th:text="#{login.titulo}">Login</title>
    </head>

    <body>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" th:text="#{login.error}">
                Nome de usuario ou senha invalida!
            </div>
            <label for="username" th:text="#{login.nome}">Nome do Usuario:</label><br />
            <input type="text" id="username" name="username" autofocus="autofocus" th:placeholder="#{login.nome.placeholder}"><br />

            <label for="password" th:text="#{login.senha}">Senha:</label><br />
            <input type="password" id="password" name="password" th:placeholder="#{login.senha.placeholder}"><br />

            <input type="submit" id="login-submit" name="login-submit" th:value="#{login.submit}">            
        </form>
        <br /><br /><br />
        <a th:href="@{/home}" th:text="#{login.link.home}">Voltar ao Menu Principal</a>
    </body>
</html>
