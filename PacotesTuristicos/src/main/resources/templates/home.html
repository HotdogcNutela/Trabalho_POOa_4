<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

    <head>
        <title th:text="#{home.titulo}">Home</title>
    </head>

    <body>
        <div style="right: 40px; position: absolute">
            <a th:href="@{''(lang=pt)}"><img alt="" th:src="@{/image/Brasil.gif}" style="width: 50px;" /></a> 
            <a th:href="@{''(lang=en)}"><img alt="" th:src="@{/image/EUA.gif}" style="width: 50px;" /></a>
        </div>
        <div sec:authorize="!isAuthenticated()" >
            <a th:href="@{/login}" ><span th:text="#{home.link.login}">Logar</span></a>
        </div><br /><br /><br />

        <a th:href="@{/pacotes/listar}" ><span th:text="#{home.link.pacotes.listar}">Listar pacotes turisticos</span></a>

        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/clientes/cadastrar}" ><span th:text="#{home.link.clientes.cadastrar}">Cadastrar cliente</span></a>
        </div>
        
        <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_CLIENTE')">
            <a th:href="@{/clientes/listar}" ><span th:text="#{home.link.clientes.listar}">Listar clientes</span></a>
        </div>

        <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_CLIENTE')">
            <a th:href="@{/compras/listar}" ><span th:text="#{home.link.compras.listar}">Listar compras realizadas</span></a>
        </div>
        
        <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_CLIENTE')">
            <a th:href="@{/compras/cadastrar}" ><span th:text="#{home.link.compras.cadastrar}">Comprar pacote turistico</span></a>
        </div><br /><br /><br />
        
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" ><span th:text="#{home.link.logout}">Sair</span></a>
        </div>
    </body>
</html>
