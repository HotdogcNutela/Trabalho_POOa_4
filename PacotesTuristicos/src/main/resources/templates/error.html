<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

    <head>
        <title th:text="#{error.titulo}"></title>
    </head>

    <body>
        <h1 th:text="${status}"></h1>
        <h2 th:text="#{${error}}"></h2>
        <h3 th:text="#{${message}}"></h3>
        <hr />

        <a href="javascript:history.back()" th:text="#{error.retornar}">Retornar para a pagina anterior</a>
    </body>
</html>
